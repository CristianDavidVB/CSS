<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* Pseudoelementos. Se aplica ::  */
        span::before{
            content: '-';
            font-size: 30px;
        }

        span::after{
            content: 'Hola, texto generado';
            color: blue;
        }
        
        /* editar texto */
        p::first-letter{
            font-size: 45px;
        }

        ul li::marker{
            color: red;
        }

        input::placeholder{
            color: red;
            font-size: 20px;
        }
    </style>


</head>
<body>
    <span></span>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum reprehenderit, modi quidem est, numquam tempore totam amet nam nulla consectetur veritatis beatae sunt odio expedita vel ab recusandae aut deleniti!</p>

    <ul>
        <li></li>
    </ul>

    <input type="text" placeholder="EScribe">
</body>
</html>
